<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>PulsePointFeed</title>
    
    <link rel="icon" href="PulsePoint-icon-small.png" type="image/x-icon" />
    <link rel="shortcut icon" href="PulsePoint-icon-small.png" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="PulsePoint-icon-ios.png" />
    
    <script type="text/javascript" src="PulsePointFeed.js"></script>
    <link href="PulsePointFeed.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  
  <body onload="init()">
    
    <div class="LeftRight">
      <div>
          <h1 style="margin-top: 0;">
            <span style="color: #777777;">Current unit:</span>
            <input id="unitInput" type="text" name="Unit" size="4"
              value=""
              onClick="unitInput_selectNumber(this)"
              onKeyDown="unitInput_changed(this)"
              onKeyUp="unitInput_changed(this)"
              style="margin-left: 0.3em;" />
          </h1>
      </div>
      <div class="Deemphasize">
        <a href="javascript:refreshData();">
          Last refreshed <span id="refreshed">never</span>
          <img id="RefreshButton" class="RefreshButton" src="RefreshButton.gif" />
        </a>
      </div>
    </div>
    
    <hr class="Spacer" />
    
    <div class="Call CurrCall">
      <div class="LeftRight Deemphasize">
        <div>Structure Fire (1A) – CMD12</div>
        <div><span class="relTime"><1m</span></div>
      </div>
      <div class="Units"><strong>B1, B5, E1, <span class="CurrUnit">E23</span>, E34, T1, U34A, U34B</strong> (5’s)</div>
      <a class="LeftLeft" href="">
        <div>Story Rd & Hopkins Dr&nbsp;</div>
        <div class="Deemphasize">(Golden Wheel MHP)</div>
      </a>
    </div>
    
    <hr class="Spacer" />
    
    <div class="Call">
      <div class="LeftRight Deemphasize">
        <div class="Type">Medical</div>
        <div><span class="relTime">2m</span></div>
      </div>
      <div class="Units"><strong><span class="CurrUnit">E23</span>, S5</strong></div>
      <a class="LeftLeft" href="">
        <div>Flickinger Park Playground&nbsp;</div>
        <div class="Deemphasize">(public)</div>
      </a>
    </div>
    
    <hr class="Spacer" />
    
    <div class="Call">
      <div class="LeftRight Deemphasize">
        <div class="Type">Alarm [deemph size/vert fixed #4]</div>
        <div><span class="relTime">5m</span></div>
      </div>
      <div class="Units"><strong>E34</strong></div>
      <a class="LeftLeft" href="">
        <div>346 Checkers Dr&nbsp;</div>
        <div class="Deemphasize">(Checkers Apartments)</div>
      </a>
    </div>
    
    <hr class="Spacer" />
    
  </body>
</html>
