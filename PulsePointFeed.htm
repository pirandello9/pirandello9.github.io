<html>
  <head>
    <title>PulsePointFeed</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style type="text/css">
      #outerFrame {
        width: 100%;
        height: 95%;
        border: 0;
        margin: 0;
        padding: 0;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <iframe id="outerFrame">
    </iframe>
    <script type="text/javascript">
      // Set iframe's url dynamically in order to pass along any given params to it
      var loc = window.location.toString(),
          params = loc.split('?')[1],
          iframe = document.getElementById('outerFrame'),
          url = 'https://script.google.com/macros/s/AKfycbwAN-d88IGiGX6t7ddHp2pidzzfco6JjWKawzp-hAhrEHwxMI5J/exec';
      iframe.src = url + '?' + params;
      
      function reqListener()
      {
        console.log(this.responseText);
      }

      var oReq = new XMLHttpRequest();
      oReq.open("GET", "https://web.pulsepoint.org/DB/giba.php?agency_id=43070");
      oReq.setRequestHeader(":authority", "web.pulsepoint.org");
      oReq.setRequestHeader(":method", "GET");
      oReq.setRequestHeader("accept", "*/*");
      oReq.setRequestHeader("referer", "https://web.pulsepoint.org/");
      oReq.addEventListener("load", reqListener);
      oReq.send();
    </script>
  </body>
</html>
