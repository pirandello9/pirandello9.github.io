<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    
    <title>PulsePointFeed</title>
    
    <link rel="icon" href="PulsePointFeed/PulsePoint-icon-small.png" type="image/x-icon" />
    <link rel="shortcut icon" href="PulsePointFeed/PulsePoint-icon-small.png" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="PulsePointFeed/PulsePoint-icon-ios.png" />
    
    <script type="text/javascript" src="PulsePointFeed/PulsePointFeed.js"></script>
    <link href="PulsePointFeed/PulsePointFeed.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  
  <body onload="init()">
    
    <div id="PageHeader" class="LeftRight">
      <div>
        <h1 style="margin-top: 0; margin-bottom: 0; ">
          <span class="Deemphasize">Current unit:</span>
          <br />
          <a id="UnitStationLink" target="_blank" href="">
            <img class="UnitLinkButton" src="PulsePointFeed/ArrowOut.png" />
          </a>
          <input id="UnitInput" type="text" style="text-transform: uppercase;" name="Unit" size="4"
            value=""
            onFocus="unitInput_onFocus(this)"
            onBlur="unitInput_onBlur(this)"
            onKeyDown="unitInput_onKeyDown(this, event)"
            onKeyPress="unitInput_onKeyPress(this, event)"
             />
          <a id="MapCallLink" target="_blank" href="">
            <img class="MapCallButton" src="PulsePointFeed/MapIcon.png" />
          </a>
        </h1>
      </div>
      <div class="LastRefreshed Deemphasize">
        <a href="javascript:refreshData();">
          Last refreshed <br/><span id="RefreshedTime">...</span>
          <img id="RefreshButton" class="RefreshButton" src="PulsePointFeed/RefreshButton.gif" />
        </a>
      </div>
    </div>
    
    <div id="Calls" class="content">
    </div>
    
  </body>
</html>
